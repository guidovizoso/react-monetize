name: CI

on:
    push:
        tags:
            - 0.*
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: '12.x'
                  registry-url: 'https://registry.npmjs.org'
            - run: yarn
            - run: yarn publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.YARN_TOKEN }}
